<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://atuin.ru/blog/wp-content/uploads/2017/01/f2.png');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        input {
            width: 100%;
            padding: 5px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

            button:hover {
                background: #0056b3;
            }

        #message {
            margin-top: 10px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Регистрация</h2>
        <form id="registerForm">
            <input type="text" id="login" placeholder="Введите логин" required><br>
            <input type="password" id="password" placeholder="Введите пароль" required><br>
            <button type="submit">Зарегистрироваться</button>
        </form>
        <p id="message"></p>
    </div>

    <script>
        document.querySelector("#registerForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            let response = await fetch("/register", {
                method: "POST",
                body: JSON.stringify({
                    login: document.querySelector("#login").value,
                    password: document.querySelector("#password").value
                }),
                headers: { "Content-Type": "application/json" }
            });

            let result = await response.json();

            if (result.success) {
                window.location.href = result.redirect; // Переход на login.html
            } else {
                document.querySelector("#message").textContent = result.message;
            }
        });
    </script>
</body>
</html>
